<html>
  <body>
    <div id="container">
      <h2>Hero's List</h2>
      <ul class="hero-list">
        <li class="hero-list-item">Batman</li>
        <li class="hero-list-item">Superman</li>
        <li class="hero-list-item">Spiderman</li>
        <li class="hero-list-item">Hulk</li>
        <li class="hero-list-item">Wolverine</li>
      </ul>
    </div>
  </body>
</html>

<script>
  // code here

  //codice per recuperare i nostri elementi hero-list-item
  const heroitem = document.querySelector(".hero-list-item");

  //codice per attivare il nostro evento al passaggio del mouse, che determinata dal momento passo sopra col mouse cambi il colore di background in rosso
  heroitem.addEventListener("mouseover", changeStyle);
  function changeStyle() {
    const hero_itemR = document.querySelector(".hero-list-item");
    hero_itemR.style.backgroundColor = "red";
  }
  //codice per attivare l'evento che determina quando io sposto il mouse da questo elemento il backgroud color torni transparent come in origine
  heroitem.addEventListener("mouseout", originColor);
  function originColor() {
    {
      const hero_itemB = document.querySelector(".hero-list-item");
      hero_itemB.style.backgroundColor = "transparent";
    }
  }
</script>
