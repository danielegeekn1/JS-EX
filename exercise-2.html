<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
  // code here

  //codice per recuperare l'elemento con id 'fetch-post'
  const fetchBtn = document.getElementById("fetch-post");
  //codice per recuperare l'elemento con id 'post-title'
  const postTitle = document.getElementById("post-title");

  fetchBtn.addEventListener("click", async () => {
    try {
      const response = await fetch(
        "https://jsonplaceholder.typicode.com/posts/1"
      );
      const data = await response.json();
      postTitle.innerHTML = data.title;
    } catch (error) {
      console.log(error);
    }
  });
</script>
