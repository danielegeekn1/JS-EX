  //codice per recuperare l'elemento 'fetch-post'
  const fetchPost = document.querySelector("#fetch-post");

  //codice per aggiunger l'evento legato all'elemento 'fetch-post'
  fetchPost.addEventListener("click", fetchP);
  async function fetchP(e) {
    e.preventDefault();
    try {
      const response = await fetch(
        "https://jsonplaceholder.typicode.com/posts/1"
      );
      const data = await response.json();
      console.log(data);
    } catch (error) {
      console.log(error);
    }
  }
  //codice per recuperare l'elemento 'save-post'
  const savePost = document.querySelector("#save-post");
  //codice per agganciare l'evento all'elemento 'save-post'
  savePost.addEventListener("click", saveP);
  async function saveP(e) {
    e.preventDefault();
    try {
      const responseS = await fetch(
        "https://jsonplaceholder.typicode.com/posts/1"
      );
      const dataS = responseS.json();
      localStorage.setItem("post", JSON.stringify(dataS));
    } catch (error) {
      console.log(error);
    }
  }
