<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>

          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  // code here

  //codice per stampare il primo elemento testo del label, e l'attributo impostatoli nell'input

  let myLabel = document.querySelector("form");
  let labelCont = myLabel.firstElementChild;
  let shownText = labelCont.firstElementChild.innerText;
  let values = labelCont.lastElementChild;
  let Name = values.getAttribute("value");

  //codice per stampare il secondo elemento testo del label, e l'attributo impostatoli nell'input

  let myLabelN = document.querySelector("form");
  let label2 = myLabelN.firstElementChild;

  let TextPos2 = pos2.firstElementChild;
  let Text2 = TextPos2.innerText;
  let Attr2 = pos2.lastElementChild;
  let AttrValue2 = Attr2.getAttribute("value");

  //codice per stampare il terzo elemento testo del label, e l'attributo impostatoli nell'input

  let myLabel2 = myLabel.lastElementChild;

  console.log(Text2);
