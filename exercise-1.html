<html>
  <body>
    <div id="container">
      <!--bottone fetch post per richiamare con fetch l'api-->
      <button type="button" id="fetch-post">Fetch Post</button>
      <!--bottone save post per salvare il post nel localStorage-->
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  // code here

  //codice per recuperare l'elemento 'fetch-post'
  const fetchPost = document.querySelector("#fetch-post");

  //codice per aggiunger l'evento legato all'elemento 'fetch-post', per recuperare il post tramite il fetch
  fetchPost.addEventListener("click", fetchP);
  async function fetchP() {
    try {
      const response = await fetch(
        "https://jsonplaceholder.typicode.com/posts/1"
      );
      const data = await response.json();
      console.log(data);
    } catch (error) {
      console.log(error);
    }
  }
  //codice per recuperare l'elemento 'save-post'
  const savePost = document.querySelector("#save-post");
  //codice per agganciare l'evento all'elemento 'save-post' per salvare il post nel localStorage
  savePost.addEventListener("click", saveP);
  async function saveP() {
    try {
      const responseS = await fetch(
        "https://jsonplaceholder.typicode.com/posts/1"
      );
      const dataS = await responseS.json();
      localStorage.setItem("post", JSON.stringify(dataS));
    } catch (error) {
      console.log(error);
    }
  }
</script>
