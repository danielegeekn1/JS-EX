<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  //codice per recuperare ogni valore dei rispetti input del documento HTML
  let inputs = document.querySelectorAll("input");

  let attr = inputs[0];
  let attrType1 = attr.getAttribute("type");
  let attrId1 = attr.getAttribute("id");
  let attrValue1 = attr.getAttribute("value");

  let attr2 = inputs[1];
  let attrType2 = attr2.getAttribute("type");
  let attrId2 = attr2.getAttribute("id");
  let attrValue2 = attr2.getAttribute("value");

  let attr3 = inputs[2];
  let attrType3 = attr3.getAttribute("type");
  let attrId3 = attr3.getAttribute("id");
  let attrValue3 = attr3.getAttribute("value");

  console.log(attrType1, attrId1, attrValue1);

  console.log(attrType2, attrId2, attrValue2);
  console.log(attrType3, attrId3, attrValue3);

  //codice per creare l'oggetto person
  const person = {
    firstName: "Daniele",
    lastName: "Basile",
    age: 33,
  };

  //codice per recuperare l'elemento form
  let formP = document.querySelector("form");

  //codice per convertire l'oggetto person in formato JSON
  let personJson = JSON.stringify(person);

  //codice per creare l'attributo 'data-person'
  formP.dataset.person = personJson;
  console.log(formP);
  // code here
</script>
